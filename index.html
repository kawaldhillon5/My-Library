<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header_left head">MY Library</div>
        <div class="header_right head "><button class="header_rigth_button add ">Add Book</button><button class="header_rigth_button log_in">Log In</button></div>
    </header>
    <div class="content"><div class="book_list">
        <div class="book">
            <div class="book_left">
                <div class="book_left_top book_common ">C++ Primer Fifth Edition</div>
                <div class="book_left_bottom book_common"><span class="author">Stanley B. Lippman</span><span class="author">Stanley B. Lippman</span><span class="author">Stanley B. Lippman</span></div>
            </div>
            <div class="book_right">
                <span class="page_txt book_common">Pages</span><div class="read book_common "><input type="checkbox" id="read_status"><label for="read_status" >Read</label></div>
                <span class="pages book_common ">1495</span><button class="edit book_common ">Edit</button>
            </div>
        </div>
    </div></div>
    <footer><span>By</span> Kawal Dhillon</footer>
    <script src="script.js" ></script>
</body>
</html>
